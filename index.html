<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Meta tags -->
    <title>Free QR Code Generator - Create WiFi, vCard, Business Card QR Codes | QR Pro Generator</title>
    <meta name="description" content="Generate unlimited free QR codes for URLs, WiFi, business cards, restaurants & more. Customize colors, add logos, download PNG/SVG/PDF. No registration required - 1M+ codes created!" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="canonical" href="https://qr-pro-generator.com/" />
    
    <!-- Tailwind CSS CDN - ESSENTIAL FOR STYLING -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0D6EFD',
              secondary: '#6C757D',
              light: '#F8F9FA',
              dark: '#212529',
            },
          },
        },
      }
    </script>

    <!-- Critical CSS for loading -->
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(13, 110, 253, 0.3);
        border-radius: 50%;
        border-top-color: #0D6EFD;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      #loading-indicator {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Fallback styles in case Tailwind doesn't load */
      .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
      .bg-white { background-color: white; }
      .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
      .rounded-xl { border-radius: 0.75rem; }
      .p-8 { padding: 2rem; }
      .mb-8 { margin-bottom: 2rem; }
      .text-center { text-align: center; }
      .text-4xl { font-size: 2.25rem; }
      .font-bold { font-weight: bold; }
      .text-blue-600 { color: #2563eb; }
    </style>
  </head>
  
  <body>
    <!-- Loading indicator -->
    <div id="loading-indicator">
      <div class="loading-spinner"></div>
      <p style="margin-top: 10px; color: #6C757D; font-size: 14px;">Loading QR Generator...</p>
    </div>

    <!-- Main app container -->
    <div id="root"></div>
    
    <!-- Noscript fallback -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: system-ui;">
        <h1 style="color: #212529;">Free QR Code Generator</h1>
        <p style="color: #6C757D;">Please enable JavaScript to use our QR code generator.</p>
        <p style="color: #6C757D; font-size: 14px;">This app requires JavaScript to generate QR codes.</p>
      </div>
    </noscript>

    <!-- Error handling -->
    <script>
      window.addEventListener('error', function(event) {
        console.error('Loading Error:', event.error);
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.innerHTML = `
            <div style="color: #dc3545; text-align: center;">
              <h3 style="margin: 0 0 10px 0;">Loading Error</h3>
              <p style="margin: 0 0 15px 0; font-size: 14px;">Failed to load the QR code generator</p>
              <button onclick="window.location.reload()" style="background: #0D6EFD; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px;">
                Refresh Page
              </button>
            </div>
          `;
        }
      });

      // Remove loading indicator when React renders
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
              setTimeout(() => {
                const loadingIndicator = document.getElementById('loading-indicator');
                if (loadingIndicator) {
                  loadingIndicator.style.opacity = '0';
                  loadingIndicator.style.transition = 'opacity 0.3s ease';
                  setTimeout(() => loadingIndicator.remove(), 300);
                }
                observer.disconnect();
              }, 1000);
            }
          }
        });
      });

      observer.observe(document.getElementById('root'), {
        childList: true,
        subtree: true
      });
    </script>
    
    <!-- Vite will automatically inject the script tags during build -->
  </body>
</html>
