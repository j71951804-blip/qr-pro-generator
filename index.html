    <!-- Post-load scripts -->
    <script>
      // Remove loading indicator once React loads
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loadingIndicator = document.getElementById('loading-indicator');
          if (loadingIndicator) {
            loadingIndicator.style.opacity = '0';
            loadingIndicator.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => {
              loadingIndicator.style.display = 'none';
            }, 300);
          }
        }, 1000);
      });

      // Error boundary for uncaught JavaScript errors
      window.addEventListener('error', function(event) {
        console.error('JavaScript error:', event.error);
        if (typeof gtag !== 'undefined') {
          gtag('event', 'exception', {
            'description': event.error ? event.error.toString() : 'Unknown error',
            'fatal': false
          });
        }
        
        // Show user-friendly error message
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.innerHTML = `
            <div style="color: #dc3545;">
              <h3>Oops! Something went wrong</h3>
              <p>Please refresh the page to try again.</p>
              <button onclick="window.location.reload()" style="background: #0D6EFD; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                Refresh Page
              </button>
            </div>
          `;
        }
      });

      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
