<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>QR Pro Generator - Free QR Code Maker & Generator</title>
    <meta name="title" content="QR Pro Generator - Free QR Code Maker & Generator" />
    <meta name="description" content="Create free QR codes for URLs, text, WiFi, business cards and more. Download as PNG, SVG, or PDF. Bulk generation available. No registration required." />
    <meta name="keywords" content="QR code generator, free QR maker, QR code creator, bulk QR codes, custom QR codes, WiFi QR, vCard QR, business card QR" />
    <meta name="author" content="QR Pro Generator" />
    
    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="3rL0jMIrlqmdWmK8dElbZKimseRn08culdFlLIg3JJ8" />
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4283781377441012"
         crossorigin="anonymous"></script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YOUR-ACTUAL-GA4-ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-YOUR-ACTUAL-GA4-ID', {
        page_title: document.title,
        page_location: window.location.href
      });
      
      // Track QR code generations
      window.trackQRGeneration = function(type) {
        gtag('event', 'qr_code_generated', {
          'event_category': 'QR Code',
          'event_label': type,
          'value': 1
        });
      };
      
      // Track downloads
      window.trackDownload = function(format) {
        gtag('event', 'qr_code_downloaded', {
          'event_category': 'Download',
          'event_label': format,
          'value': 1
        });
      };
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0D6EFD',
              secondary: '#6C757D',
              light: '#F8F9FA',
              dark: '#212529',
            },
          },
        },
      }
    </script>
    
    <!-- Import Map for ES Modules - FIXED VERSIONS -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.1.1",
        "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
        "react/": "https://esm.sh/react@^19.1.1/",
        "jszip": "https://esm.sh/jszip@^3.10.1",
        "papaparse": "https://esm.sh/papaparse@^5.5.3",
        "file-saver": "https://esm.sh/file-saver@^2.0.5",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.7.1",
        "qrcode.react": "https://esm.sh/qrcode.react@^4.2.0",
        "jspdf": "https://esm.sh/jspdf@^3.0.1",
        "lucide-react": "https://esm.sh/lucide-react@^0.535.0",
        "@vercel/analytics/react": "https://esm.sh/@vercel/analytics@^1.3.1/react"
      }
    }
    </script>
  </head>
  
  <body class="bg-light">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
