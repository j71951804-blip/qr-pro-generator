    <!-- Performance Optimizations -->
    <script>
      // Service Worker Registration with better error handling
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
              // Don't block the app if SW fails
            });
        });
      }

      // Track Core Web Vitals with error handling
      const trackWebVitals = () => {
        if (typeof gtag !== 'undefined' && typeof PerformanceObserver !== 'undefined') {
          try {
            // Largest Contentful Paint
            new PerformanceObserver((entryList) => {
              for (const entry of entryList.getEntries()) {
                gtag('event', 'web_vitals', {
                  event_category: 'Web Vitals',
                  event_label: 'LCP',
                  value: Math.round(entry.startTime),
                  non_interaction: true,
                });
              }
            }).observe({entryTypes: ['largest-contentful-paint']});

            // First Input Delay
            new PerformanceObserver((entryList) => {
              for (const entry of entryList.getEntries()) {
                gtag('event', 'web_vitals', {
                  event_category: 'Web Vitals',
                  event_label: 'FID',
                  value: Math.round(entry.processingStart - entry.startTime),
                  non_interaction: true,
                });
              }
            }).observe({entryTypes: ['first-input']});

            // Cumulative Layout Shift
            let cls = 0;
            new PerformanceObserver((entryList) => {
              for (const entry of entryList.getEntries()) {
                if (!entry.hadRecentInput) {
                  cls += entry.value;
                }
              }
              gtag('event', 'web_vitals', {
                event_category: 'Web Vitals',
                event_label: 'CLS',
                value: Math.round(cls * 1000),
                non_interaction: true,
              });
            }).observe({entryTypes: ['layout-shift']});
          } catch (error) {
            console.warn('Performance Observer not supported or failed:', error);
          }
        }
      };

      // Initialize performance tracking
      document.addEventListener('DOMContentLoaded', () => {
        trackWebVitals();
      });
    </script>
