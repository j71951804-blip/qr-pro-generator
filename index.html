<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- All your existing meta tags -->
    <title>Free QR Code Generator - Create WiFi, vCard, Business Card QR Codes | QR Pro Generator</title>
    <meta name="description" content="Generate unlimited free QR codes for URLs, WiFi, business cards, restaurants & more. Customize colors, add logos, download PNG/SVG/PDF. No registration required - 1M+ codes created!" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="canonical" href="https://qr-pro-generator.com/" />
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YOUR-ACTUAL-GA4-ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-YOUR-ACTUAL-GA4-ID');
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0D6EFD',
              secondary: '#6C757D',
              light: '#F8F9FA',
              dark: '#212529',
            },
          },
        },
      }
    </script>

    <!-- Critical CSS -->
    <style>
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(13, 110, 253, 0.3);
        border-radius: 50%;
        border-top-color: #0D6EFD;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      #loading-indicator {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 8px;
        text-align: center;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  
  <body class="bg-light">
    <!-- Loading indicator -->
    <div id="loading-indicator">
      <div class="loading-spinner"></div>
      <p style="margin-top: 10px; color: #6C757D; font-size: 14px;">Loading QR Generator...</p>
    </div>

    <!-- Main app container -->
    <div id="root"></div>
    
    <!-- Noscript fallback -->
    <noscript>
      <div style="text-align: center; padding: 50px;">
        <h1>Free QR Code Generator</h1>
        <p>Please enable JavaScript to use our QR code generator.</p>
      </div>
    </noscript>

    <!-- 
      CRITICAL FIX: Remove the manual script tag - let Vite inject it automatically
      Vite will automatically inject the correct script tags during build
    -->

    <!-- Error handling -->
    <script>
      window.addEventListener('error', function(event) {
        console.error('Error:', event.error);
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator) {
          loadingIndicator.innerHTML = `
            <div style="color: #dc3545;">
              <h3>Loading Error</h3>
              <p>Please refresh the page</p>
              <button onclick="window.location.reload()" style="background: #0D6EFD; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                Refresh
              </button>
            </div>
          `;
        }
      });

      // Remove loading indicator when app loads
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loadingIndicator = document.getElementById('loading-indicator');
          if (loadingIndicator) {
            loadingIndicator.style.opacity = '0';
            setTimeout(() => loadingIndicator.remove(), 300);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
