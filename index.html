    <!-- Performance Optimizations -->
    <script>
      // Critical performance improvements
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Track Core Web Vitals
      const trackWebVitals = () => {
        if (typeof gtag !== 'undefined') {
          // Largest Contentful Paint
          try {
            new PerformanceObserver((entryList) => {
              for (const entry of entryList.getEntries()) {
                gtag('event', 'web_vitals', {
                  event_category: 'Web Vitals',
                  event_label: 'LCP',
                  value: Math.round(entry.startTime),
                  non_interaction: true,
                });
              }
            }).observe({entryTypes: ['largest-contentful-paint']});
          } catch (e) {
            console.warn('LCP tracking not supported');
          }

          // First Input Delay
          try {
            new PerformanceObserver((entryList) => {
              for (const entry of entryList.getEntries()) {
                gtag('event', 'web_vitals', {
                  event_category: 'Web Vitals',
                  event_label: 'FID',
                  value: Math.round(entry.processingStart - entry.startTime),
                  non_interaction: true,
                });
              }
            }).observe({entryTypes: ['first-input']});
          } catch (e) {
            console.warn('FID tracking not supported');
          }

          // Cumulative Layout Shift
          try {
            let cls = 0;
            new PerformanceObserver((entryList) => {
              for (const entry of entryList.getEntries()) {
                if (!entry.hadRecentInput) {
                  cls += entry.value;
                }
              }
              gtag('event', 'web_vitals', {
                event_category: 'Web Vitals',
                event_label: 'CLS',
                value: Math.round(cls * 1000),
                non_interaction: true,
              });
            }).observe({entryTypes: ['layout-shift']});
          } catch (e) {
            console.warn('CLS tracking not supported');
          }
        }
      };

      // Initialize performance tracking
      document.addEventListener('DOMContentLoaded', () => {
        trackWebVitals();
      });
    </script>

    <!-- Remove loading indicator once React loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loadingIndicator = document.getElementById('loading-indicator');
          if (loadingIndicator) {
            loadingIndicator.style.display = 'none';
          }
        }, 1000);
      });

      // Error boundary for uncaught JavaScript errors
      window.addEventListener('error', function(event) {
        console.error('JavaScript error:', event.error);
        if (typeof gtag !== 'undefined') {
          gtag('event', 'exception', {
            'description': event.error.toString(),
            'fatal': false
          });
        }
      });

      // Track unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        if (typeof gtag !== 'undefined') {
          gtag('event', 'exception', {
            'description': 'Unhandled promise rejection: ' + event.reason,
            'fatal': false
          });
        }
      });
    </script>

    <!-- Scroll depth tracking -->
    <script>
      let scrollDepths = [25, 50, 75, 100];
      let scrollDepthReached = [];
      
      window.addEventListener('scroll', function() {
        const scrollPercent = Math.round((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100);
        
        scrollDepths.forEach(depth => {
          if (scrollPercent >= depth && !scrollDepthReached.includes(depth)) {
            scrollDepthReached.push(depth);
            if (typeof window.trackScrollDepth === 'function') {
              window.trackScrollDepth(depth);
            }
          }
        });
      });
    </script>
