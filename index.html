<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Pro Generator - Free QR Code Creator</title>
    <meta name="description" content="Generate free QR codes for URLs, WiFi, business cards, and more. Download as PNG, SVG, or PDF. No registration required." />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0D6EFD',
              secondary: '#6C757D',
              light: '#F8F9FA',
              dark: '#212529',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
          },
        },
      }
    </script>
    
    <style>
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(13, 110, 253, 0.3);
        border-radius: 50%;
        border-top-color: #0D6EFD;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  
  <body class="bg-light">
    <!-- Loading indicator -->
    <div id="loading-indicator" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999;">
      <div class="loading-spinner"></div>
      <p style="margin-top: 10px; text-align: center; color: #6C757D;">Loading QR Generator...</p>
    </div>

    <!-- Main app container -->
    <div id="root"></div>
    
    <!-- Fallback content for users without JavaScript -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: system-ui, sans-serif;">
        <h1>QR Pro Generator</h1>
        <p>This application requires JavaScript to function properly.</p>
        <p>Please enable JavaScript in your browser to use our free QR code generator.</p>
        <p>With JavaScript enabled, you can:</p>
        <ul style="text-align: left; display: inline-block;">
          <li>Generate QR codes for URLs, WiFi, business cards</li>
          <li>Customize colors and sizes</li>
          <li>Download as PNG, SVG, or PDF</li>
          <li>Create bulk QR codes from CSV files</li>
        </ul>
      </div>
    </noscript>

    <!-- Remove loading indicator once React loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loadingIndicator = document.getElementById('loading-indicator');
          if (loadingIndicator) {
            loadingIndicator.style.display = 'none';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
